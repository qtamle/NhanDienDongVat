<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Animals Classification</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- Responsive style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="hero_area">
      <!-- header section starts -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
              <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo">
            </a>
            <div class="" id="">
              <div class="User_option">
                <form class="form-inline my-2 mb-3 mb-lg-0">
                  <input type="search" placeholder="Search">
                  <button class="btn my-sm-0 nav_search-btn" type="submit"></button>
                </form>
              </div> 
              <div id="myNav" class="overlay">
                <div class="overlay-content">
                  <a href="{{ url_for('index') }}">Home</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <section class="slider_section">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-5 offset-md-1">
                    <div class="detail-box">
                      <div class="number">
                        <h5></h5>
                      </div>
                      <h1>
                        Animals <br>
                        <span>Detection Result</span>
                      </h1>
                      <h1>
                        Nhận diện:
                      </h1>
                      <h1>Result: {{ class_name }} (Confidence: {{ '%.2f'|format(confidence) }})</h1>
                      <p>Filename: {{ result_image }}</p>
                     
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="img-box">
                      <img
                        src="{{ url_for('static', filename='results/' + result_image) }}"
                        alt="Result Image"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          </div>
        </div>
      </section>
  </body>
</html>
