<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Animals Classification</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- Responsive style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="hero_area">
      <!-- header section starts -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
              <img src="{{ url_for('static', filename='image/logo.png') }}" alt="Logo">
            </a>
            <div class="" id="">
              <div class="User_option">
                <form class="form-inline my-2 mb-3 mb-lg-0">
                  <input type="search" placeholder="Search">
                  <button class="btn my-sm-0 nav_search-btn" type="submit"></button>
                </form>
              </div> 
              <div id="myNav" class="overlay">
                <div class="overlay-content">
                  <a href="{{ url_for('index') }}">Home</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- end header section -->

      <!-- slider section -->
      <section class="slider_section">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-5 offset-md-1">
                    <div class="detail-box">
                      <div class="number">
                        <h5>Giảng viên: Nguyễn Thanh Hiếu</h5>
                      </div>
                      <h1>
                        Nhóm 6 <br>
                        <span>Lập Trình Python</span>
                      </h1>
                      <p>
                        Animals Detection
                      </p>
                      <div class="btn-box">
                        <!-- Form for file upload -->
                        <form id="uploadForm" action="/upload_image" method="post" enctype="multipart/form-data">
                          <label for="file-upload" class="custom-file-upload btn-1">
                            Chọn hình
                          </label>
                          <input id="file-upload" type="file" name="file" accept="image/*" required style="display: none;" />
                          <button type="submit" class="btn-2">Nhận diện</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="img-box">
                      <img src="{{ url_for('static', filename='image/slider-img.png') }}" alt="Slider Image">
                    </div>
                  </div>
                </div>
              </div>
            </div>  
          </div>
        </div>
      </section>
      <!-- end slider section -->
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
      document.getElementById('file-upload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            // Replace the slider image with the uploaded image
            document.querySelector('.img-box img').src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
