<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Site Metas -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <!-- Fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Responsive style -->
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body>

    <!-- Header section starts -->
    <header style="background-color: #e7d619;" class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" alt="">
                </a>
                <div class="" id="">
                    <div class="User_option">
                        <form class="form-inline my-2 mb-3 mb-lg-0">
                            <input type="search" placeholder="Search">
                        </form>
                    </div>

                    <div class="custom_menu-btn">
                        <button onclick="openNav()">
                            <span class="s-1"></span>
                            <span class="s-2"></span>
                            <span class="s-3"></span>
                        </button>
                    </div>
                    <div id="myNav" class="overlay" style="background-color: #000; opacity: 0.8;">
                        <div class="overlay-content">
                            <a href="index.html">Home</a>
                            <a href="detect.html">Detect</a>
                            <a href="about.html">About</a>
                            <a href="contact.html">Contact Us</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- End header section -->

    <!-- Login section -->
    <section class="login_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h2>Login</h2>
            </div>
            <div class="login_form">
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="PassWord" required>
                    </div>
                        <button type="submit">
                            Login
                        </button>
                    <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
                </form>
            </div>
        </div>
    </section>
    <!-- End login section -->

    <section class="container-fluid footer_section">
        <p> <a href="https://github.com/nav0114">Developed by Nav0114</a></p>
    </section>
    <!-- End footer section -->

    <!-- JavaScript files -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script>
        function openNav() {
            document.getElementById("myNav").classList.toggle("menu_width");
            document.querySelector(".custom_menu-btn").classList.toggle("menu_btn-style");
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        localStorage.setItem('user_id', data.user_id);
                        localStorage.setItem('username', username); // Lưu tên người dùng vào localStorage
                        window.location.href = 'detect.html';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>

</body>

</html>
